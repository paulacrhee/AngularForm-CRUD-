<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <span>Proyecto final</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Alta nuevo socio
  </button>
</mat-toolbar>
<div style="text-align: center; margin-top: 20px" class="container">
  <h1 class="d-flex">Socios Gimnasio</h1>
  <div class="column column1">
    <img class="img-responsive" src="assets/j.png" />
  </div>
  <div class="column column2">
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. Angel"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- socio Column -->
          <ng-container matColumnDef="socio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Número de Socio (ID)
            </th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Nombre Columna -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>

          <!-- Apellidos Columna -->
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
            <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
          </ng-container>

          <!-- DNI Column -->
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
            <td mat-cell *matCellDef="let row">{{ row.dni }}</td>
          </ng-container>

          <!-- Telefono Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
          </ng-container>

          <!-- Sexo Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
            <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
          </ng-container>
          <!-- Sexo Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                (click)="editarSocio(row)"
                color="primary"
              >
                <mat-icon> edit </mat-icon>
              </button>
              <button
                (click)="eliminarPersona(row.id)"
                mat-icon-button
                color="warn"
              >
                <mat-icon> delete </mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Búsqueda no encontrada "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
